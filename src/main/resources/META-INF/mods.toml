modLoader="javafml"
loaderVersion="[41,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT"
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]]
modId="ef396"
version="${file.jarVersion}"
displayName="ExactFeather396"
# A URL to query for updates for this mod. See the JSON update specification https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
updateJSONURL="https://raw.githubusercontent.com/jackokring/ExactFeather396/main/update.json"
# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL="https://jackokring.github.io/ExactFeather396/"
# A file name (in the root of resources directory) containing a logo for display
logoFile="ef396.png"
credits="To the great Youtubed tutorials. TechnoVision, Cy4, TurtyWurty and more."
authors="Jacko (ExactFeather396)."
description='''
A mod with interesting things I found and built upon. Mainly an AI experimental platform for me with some extras, like an expanded play with the potion system. Have Fun!
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.ef396]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[42,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.ef396]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.19.2,)"
    ordering="NONE"
    side="BOTH"
